<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="小红书特殊符号、颜文字表情、花式字体转换工具，支持1000+特殊符号、500+日式颜文字和30种Unicode花式字体，一键复制使用。">
  <meta name="keywords" content="小红书,特殊符号,颜文字,花式字体,符号库,emoji,表情符号,一键复制">
  <meta name="theme-color" content="#4f46e5">
  
  <title>SymbolCopy — 小红书特殊符号·表情·花式字体 一键复制站</title>
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.webmanifest">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            secondary: '#a78bfa',
          }
        }
      }
    }
  </script>
  
  <!-- Fuse.js for Search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  
  <style>
    @keyframes toast {
      0% { transform: translateY(100%); opacity: 0; }
      15% { transform: translateY(0); opacity: 1; }
      85% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100%); opacity: 0; }
    }
    .toast {
      animation: toast 1.5s ease-in-out;
    }
    .symbol-item:hover {
      transform: translateY(-2px);
    }
    .symbol-item:active {
      transform: translateY(0);
    }
    .tab-btn {
      transition: all 0.2s;
    }
    .tab-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">
  <!-- 页面容器 -->
  <div class="container mx-auto px-4 py-6 max-w-6xl">
    
    <!-- 页面头部 -->
    <header class="mb-6">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-primary">
          SymbolCopy <span class="text-sm font-normal text-gray-500 dark:text-gray-400">小红书特殊符号·表情·花式字体</span>
        </h1>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
      </div>
      
      <!-- 搜索框 -->
      <div class="relative mb-4">
        <input type="text" id="search-input" placeholder="搜索符号、表情或关键词..." class="w-full p-3 pl-10 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-3.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      
      <!-- 标签页切换 -->
      <div class="flex border-b border-gray-200 dark:border-gray-700 overflow-x-auto">
        <button data-tab="symbols" class="tab-btn px-4 py-2 border-b-2 border-primary text-primary font-medium">特殊符号</button>
        <button data-tab="kaomoji" class="tab-btn px-4 py-2 border-b-2 border-transparent font-medium">颜文字表情</button>
        <button data-tab="fonts" class="tab-btn px-4 py-2 border-b-2 border-transparent font-medium">花式字体</button>
      </div>
    </header>
    
    <!-- 分类选择 -->
    <div class="mb-4 relative">
      <button id="category-toggle" class="flex items-center px-3 py-2 bg-white dark:bg-gray-800 rounded-lg border border-gray-300 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700">
        <span id="current-category">全部</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>
      
      <div id="category-dropdown" class="absolute z-10 mt-1 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 hidden">
        <div class="p-2 max-h-60 overflow-y-auto">
          <button data-category="all" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">全部</button>
          <button data-category="小红书" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">小红书</button>
          <button data-category="装饰" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">装饰</button>
          <button data-category="爱心" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">爱心</button>
          <button data-category="箭头" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">箭头</button>
          <button data-category="括号" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">括号</button>
          <button data-category="数学" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">数学</button>
          <button data-category="音乐" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">音乐</button>
          <button data-category="货币" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">货币</button>
          <button data-category="笑脸" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">笑脸</button>
          <button data-category="悲伤" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">悲伤</button>
          <button data-category="惊讶" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">惊讶</button>
          <button data-category="植物" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">植物</button>
          <button data-category="神秘" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">神秘</button>
          <button data-category="塔罗" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">塔罗</button>
          <button data-category="物品" class="block w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">物品</button>
        </div>
      </div>
    </div>
    
    <!-- 加载指示器 -->
    <div id="loading" class="py-20 text-center">
      <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent"></div>
      <p class="mt-4 text-gray-500">正在加载数据...</p>
    </div>
    
    <!-- 特殊符号网格 -->
    <div id="symbols-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 hidden"></div>
    
    <!-- 颜文字表情网格 -->
    <div id="kaomoji-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 hidden"></div>
    
    <!-- 花式字体区域 -->
    <div id="fonts-area" class="hidden">
      <div class="mb-4">
        <textarea id="font-input" placeholder="输入文字进行转换..." class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary" rows="3"></textarea>
      </div>
      <div id="fonts-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
    </div>
    
    <!-- 搜索结果 -->
    <div id="search-results" class="hidden">
      <div class="mb-4">
        <h2 class="text-lg font-medium">搜索结果: "<span id="search-query"></span>"</h2>
      </div>
      <div id="search-results-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3"></div>
      <div id="no-results" class="py-10 text-center hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="mt-4 text-gray-500">没有找到匹配的结果</p>
      </div>
    </div>
    
    <!-- 复制成功提示 -->
    <div id="copy-toast" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-primary text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity">
      已复制到剪贴板
    </div>
    
    <!-- 页脚 -->
    <footer class="mt-10 pt-6 border-t border-gray-200 dark:border-gray-800 text-center text-sm text-gray-500 dark:text-gray-400">
      <p>SymbolCopy — 小红书特殊符号·表情·花式字体 一键复制站</p>
      <p class="mt-1">© 2025 SymbolCopy. 支持PWA离线使用.</p>
    </footer>
  </div>
  
  <!-- 应用脚本 -->
  <script type="module" src="assets/app.js"></script>
  
  <!-- 注册 Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('Service Worker 注册成功:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker 注册失败:', error);
          });
      });
    }
    
    // 检查并应用主题
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</body>
</html>
